<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能书籍推荐系统</title>
    <!-- 引入Bootstrap样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- 引入图标库（可选，增强美观度） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-book-half me-2"></i>智能书籍推荐系统
            </a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/">首页</a>
                <a class="nav-link" href="/register">用户注册</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 1. 用户ID输入区域 -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card shadow-sm p-4">
                    <h3 class="text-center mb-4 text-secondary">
                        <i class="bi bi-person-circle me-2"></i>获取个性化推荐
                    </h3>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-key-fill"></i>
                        </span>
                        <input type="number" id="userIdInput" class="form-control" 
                               placeholder="请输入用户ID（示例：276726，未注册请先点击右上角注册）" 
                               value="276726">
                        <button id="recommendBtn" class="btn btn-primary">
                            <i class="bi bi-search me-1"></i>获取推荐
                        </button>
                    </div>
                    <div class="text-muted text-center mt-2">
                        <small>提示：注册用户提交评分后，推荐结果更精准</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. 推荐结果展示区域 -->
        <div class="row mb-8">
            <h3 class="text-center mb-4 text-secondary">
                <i class="bi bi-book-stack me-2"></i>推荐书籍
            </h3>
            <div id="resultContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- 初始提示 -->
                <div class="col-12 text-center text-muted">
                    <i class="bi bi-info-circle me-2"></i>请输入用户ID并点击"获取推荐"查看结果
                </div>
            </div>
        </div>

        <!-- 3. 评分提交区域 -->
        <div class="row justify-content-center mt-8 mb-5">
            <div class="col-md-8">
                <div class="card shadow-sm p-4">
                    <h3 class="text-center mb-4 text-secondary">
                        <i class="bi bi-star-fill me-2"></i>提交书籍评分
                    </h3>
                    <form id="ratingForm">
                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <label for="ratingUserId" class="form-label">你的用户ID</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="number" class="form-control" id="ratingUserId" 
                                           placeholder="必填" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="ratingIsbn" class="form-label">书籍ISBN</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-barcode"></i></span>
                                    <input type="text" class="form-control" id="ratingIsbn" 
                                           placeholder="如：034545104X" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="ratingScore" class="form-label">评分（1-10）</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-star"></i></span>
                                    <input type="number" class="form-control" id="ratingScore" 
                                           min="1" max="10" placeholder="必填" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-send me-1"></i>提交评分
                        </button>
                    </form>
                    <div class="text-muted text-center mt-2">
                        <small>提示：ISBN可从推荐结果中复制，提交后重新推荐更精准</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部版权信息 -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center text-muted">
            <p class="mb-0">© 2025 智能书籍推荐系统 | 个性化推荐 · 精准高效</p>
        </div>
    </footer>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ========== 推荐功能逻辑 ==========
        const recommendBtn = document.getElementById('recommendBtn');
        const userIdInput = document.getElementById('userIdInput');
        const resultContainer = document.getElementById('resultContainer');

        // 绑定推荐按钮点击事件
        recommendBtn.addEventListener('click', async () => {
            const userId = userIdInput.value.trim();
            
            // 输入验证
            if (!userId) {
                alert('请输入用户ID！');
                return;
            }

            // 清空旧结果 + 显示加载状态
            resultContainer.innerHTML = `
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>正在为用户 ${userId} 生成推荐结果...</p>
                </div>
            `;

            try {
                // 调用后端推荐接口
                const response = await fetch(`/api/recommend?user_id=${userId}&top_k=6`);
                const data = await response.json();

                // 处理接口返回结果
                if (data.code !== 200) {
                    resultContainer.innerHTML = `
                        <div class="col-12 text-center py-5 text-danger">
                            <i class="bi bi-exclamation-triangle me-2"></i>${data.message}
                        </div>
                    `;
                    return;
                }

                // 无推荐结果
                if (data.data.length === 0) {
                    resultContainer.innerHTML = `
                        <div class="col-12 text-center py-5 text-muted">
                            <i class="bi bi-bookmark-x me-2"></i>暂无推荐书籍，请先提交书籍评分
                        </div>
                    `;
                    return;
                }

                // 生成推荐书籍卡片
                let bookCards = '';
                data.data.forEach((book, index) => {
                    bookCards += `
                        <div class="col">
                            <div class="card h-100 shadow-sm border-0">
                                <!-- 书籍序号 -->
                                <div class="card-header bg-primary text-white py-2">
                                    推荐 ${index + 1}
                                </div>
                                <!-- 书籍信息 -->
                                <div class="card-body">
                                    <h5 class="card-title fw-bold">${book.title}</h5>
                                    <h6 class="card-subtitle mb-3 text-muted">
                                        <i class="bi bi-pen-nib me-1"></i>${book.author}
                                    </h6>
                                    <div class="card-text small mb-3">
                                        <p class="mb-1"><i class="bi bi-barcode me-1"></i>ISBN：${book.isbn}</p>
                                        <p class="mb-1"><i class="bi bi-building me-1"></i>出版社：${book.publisher}</p>
                                        <p class="mb-1"><i class="bi bi-calendar me-1"></i>出版年份：${book.publish_year}</p>
                                    </div>
                                    <!-- 推荐理由 -->
                                    <div class="alert alert-light border mt-3">
                                        <small><i class="bi bi-lightbulb me-1"></i>${book.reason}</small>
                                    </div>
                                </div>
                                <!-- 复制ISBN按钮 -->
                                <div class="card-footer bg-light py-2">
                                    <button class="btn btn-sm btn-outline-secondary w-100" 
                                            onclick="copyIsbn('${book.isbn}')">
                                        <i class="bi bi-clipboard me-1"></i>复制ISBN
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                // 渲染书籍卡片
                resultContainer.innerHTML = bookCards;

            } catch (error) {
                // 异常处理
                resultContainer.innerHTML = `
                    <div class="col-12 text-center py-5 text-danger">
                        <i class="bi bi-x-circle me-2"></i>推荐失败：${error.message}
                    </div>
                `;
            }
        });

        // ========== 评分提交功能逻辑 ==========
        const ratingForm = document.getElementById('ratingForm');
        
        ratingForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // 阻止表单默认提交

            // 获取表单值
            const ratingUserId = document.getElementById('ratingUserId').value.trim();
            const ratingIsbn = document.getElementById('ratingIsbn').value.trim();
            const ratingScore = document.getElementById('ratingScore').value.trim();

            // 输入验证
            if (!ratingUserId || !ratingIsbn || !ratingScore) {
                alert('请填写所有必填项！');
                return;
            }

            if (ratingScore < 1 || ratingScore > 10) {
                alert('评分必须在1-10之间！');
                return;
            }

            try {
                // 调用后端评分提交接口
                const response = await fetch('/api/submit_rating', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: ratingUserId,
                        isbn: ratingIsbn,
                        rating: ratingScore
                    })
                });

                const data = await response.json();

                // 处理提交结果
                if (data.code === 200) {
                    alert('评分提交成功！重新获取推荐会更精准');
                    ratingForm.reset(); // 清空表单
                } else {
                    alert(`提交失败：${data.message}`);
                }

            } catch (error) {
                alert(`提交失败：${error.message}`);
            }
        });

        // ========== 辅助函数：复制ISBN到剪贴板 ==========
        function copyIsbn(isbn) {
            navigator.clipboard.writeText(isbn).then(() => {
                alert(`ISBN ${isbn} 已复制到剪贴板！`);
            }).catch(() => {
                alert('复制失败，请手动复制');
            });
        }
    </script>
</body>
</html>
